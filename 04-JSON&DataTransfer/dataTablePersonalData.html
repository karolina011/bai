<!DOCTYPE html>
<html>

<head>
    <title>Datatables Of Personal Data</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
</head>

<body>
    <h1>Datatables Of Personal Data</h1>
    <input type="button" value="Load People To Table" onclick="loadPeopleToTable()"><br><br>
    <table id="peopleTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Country</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>

        var peopleTable;

        $(document).ready(function () {
            peopleTable = $('#peopleTable').DataTable();
        });

        function loadPeopleToTable() {
            $.ajax({
                dataType: 'json',
                url: "https://raw.githubusercontent.com/karolina011/bai/master/04-JSON%26DataTransfer/people.json", success: function (result) {
                    peopleTable.rows().remove();
                    result.forEach(people => {
                        peopleTable.row.add([people.name, people.surname, people.age, people.country, people.email]).draw(false);
                    });
                }
            });
        }

    </script>

</body>

</html>
