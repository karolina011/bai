<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	document.getElementsByTagName("button")[0].onclick = addElementToList;
    	
    	function addElementToList() {
            var item = document.createElement('li');
            item.innerText = document.getElementsByName('item')[0].value;
            document.getElementsByTagName("ol")[0].appendChild(item);
        }

        $('li').dblclick(function () {
            this.remove();
        })


    </script>
</body>

</html>
