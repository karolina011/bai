<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input v-model="weight"> kg<br>
    <span>Wzrost: </span>
    <input v-model="height"> cm
    <p>Wska≈∫nik BMI: {{ bmi }}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        weight: null,
        height: null,
      },
      computed: {
        bmi: function () {
          var height = this.height/100;
          return this.height !== null && this.weight !== null ? this.weight/(height*height) : '';
        }
      }
    });
  </script>

</body>
</html>
