<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grades</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>GRADES</h1>
        <div>Student grades: <span v-for="grade in grades">{{grade}} </span></div>
        <div>Average grade: {{average}}</div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
            },
            computed: {
                average: function () {
                    const sumOfGrade = this.grades.reduce((a, b) => a + b, 0);
                    var average =  (sumOfGrade/this.grades.length).toFixed(2);
                    return average;
                }
            }
        });
    </script>
</body>
</html>
