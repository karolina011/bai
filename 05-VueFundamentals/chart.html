<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>
<body>

<div id="app">
    <canvas id="languageChart" width="400" height="400"></canvas>
</div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        languages: [
          {
            language: 'Python',
            popularity: 25.95
          },
          {
            language: 'Java',
            popularity: 21.42
          },
          {
            language: 'JavaScript',
            popularity: 8.26
          },
          {
            language: 'C#',
            popularity: 7.62
          },
          {
            language: 'Php',
            popularity: 7.37
          }
        ] 
      },
        computed: {
            chartData: function () {
                return {

                    labels: this.languages.map(lang => lang.language),
                    datasets: [{
                        label: 'Popularity',
                        data: this.languages.map(lang => lang.popularity),
                        backgroundColor: ['#0061fc', '#00fcd2', '#00b536', '#e6ed15', '#ed4415']
                    }]

                };
            }
        },
        mounted() {
            new Chart('languageChart', {
                type: 'bar',
                data: this.chartData,
                options: {
                    responsive: false
                }
            });
        }
    });
  </script>
</body>
</html>
